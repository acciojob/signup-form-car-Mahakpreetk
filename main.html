<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form method="post">
       <div>
		   <label for="name">Name*</label>
		   <input type="text" id="name" name="name" placeholder="Name" required>
	   </div>
	  <br>
	  <div>
		   <label for="email">Email*</label>
		   <input type="email" id="email" name="email" placeholder="Email" required>
	   </div>
	  <br>
	   <div>
		   <label for="gender">Gender*</label>
		   Male:<input type="radio" id="gender" name="gender" required>
		    Female:<input type="radio" id="gender" name="gender" required>
	   </div>
	  <br>
	  <div>
		   <label for="cars">Car Brands*</label>
		   <select name="cars" id="cars" required>
			   <option value="">--Please choose an option--</option>
			   <option value="BMW">BMW</option>
			   <option value="Audi">Audi</option>
			   <option value="Mercedez">Mercedez</option>
		   </select>
	   </div>
	  <br>
	  <div>
		  <label for="age">Age*</label>
		  <input type="number" id="age" name="age" placeholder="Age" required>
	  </div>
	  <br>
	  <div>
		  <label for="dob">DOB*</label>
		  <input type="date" id="dob" name="dob" required>
	  </div>
	  <br>
	  <div>
		  <label for="tel">Phone Number</label>
		  <input type="number" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
	  </div>
	   <br>
	  <div>
		  <label for="password">Password*</label>
		  <input type="password" id="password" name="password" placeholder="Password" required>
	  </div>
	  <br>
  <div>
    <label for="tos">I agree to the TOS*</label>
    <input type="checkbox" id="tos" name="tos" required>
  </div>
	  <br>
	  <button type="submit">Submit</button>
  </form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
